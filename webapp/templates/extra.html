{% extends "base.html" %} {% block title %}extra{% endblock %} {% block content %}
    <h1>Items that have been found multiple times:</h1>
    <table class="table table-striped">
        <thead><tr>
            <th>Barcode</th>
            <th>#</th>
            <th>Correct Room</th>
            <th>Rooms found</th>
            <th>When found</th>
        </tr></thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td><a href='/item/{{ item[0] }}'>{{ item[0] }}</a></td>
            <td>{{ item[1] }}</td>
            <td><a href='/room/{{ item[2] }}'>{{ item[2] }}</a></td>
            <td><a href='/room/{{ item[3] }}'>{{ item[3] }}</a></td>
            <td>{{ item[4] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
