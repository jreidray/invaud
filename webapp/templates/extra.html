{% extends "base.html" %} {% block title %}extra{% endblock %} {% block content %}
    <h1>Items that have been found multiple times:</h1>
    <table class="table table-striped">
        <thead><tr>
            <th>Barcode</th>
            <th>Correct Room</th>
            <th>Rooms found</th>
            <th>When found</th>
        </tr></thead>
        <tbody><tr>
        {% for item in items %}
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
        {% endfor %}
        </tr></tbody>
    </table>
{% endblock %}
