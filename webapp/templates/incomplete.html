{% extends "base.html" %} {% block title %}incomplete{% endblock %} {% block content %}
    <div>
        <h1>Rooms with incomplete audits:</h1>
        <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
        <table class="sorttable">
            <tr>
                <th>Room</th>
                <th>Count</th>
                <th>Found</th>
                <th>Missing</th>
                <th>Last Scanned</th>
            </tr>
            {% for item in items %}
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[1]-item[2] }}</td>
                <td>{{ item[3] }}</td>
            {% endfor %}
        </table>
    </div>
    {% endblock %}
