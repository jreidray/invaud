{% extends "base.html" %} {% block title %}missing{% endblock %} {% block content %}
    <h1>Items that have not been found:</h1>
    <table class="table table-striped">
        <thead><tr>
            <th>Barcode</th>
            <th>Room</th>
            <th>Person</th>
            <th>Description</th>
        </tr></thead>
        <tbody>{% for item in items %}
        <tr>
            <td><a href='/item/{{ item[0] }}'>{{ item[0] }}</a></td>
            <td><a href='/room/{{ item[1] }}'>{{ item[1] }}</a></td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
